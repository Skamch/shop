<div class="basket">
  <h1 style="font-size: 38px; margin-bottom: 20px">Продукты</h1>
  <table mat-table [dataSource]="products" class="mat-elevation-z8">
    <ng-container matColumnDef="icon">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let product">
        <img class="icon" src="api/products/get-img?id={{product.id}}">
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let product" class="name"> {{product.name}} </td>
    </ng-container>

    <ng-container matColumnDef="cost">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let product" class="cost"> {{product.cost}} ₽</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef ></th>
      <td mat-cell *matCellDef="let product" style="padding-right: 30px">
        <button mat-button class="btn btn-danger edit-btn" (click)="removeProduct(product.id)"> Удалить </button>
      </td>
    </ng-container>

    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
