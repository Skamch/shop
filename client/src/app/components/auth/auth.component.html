<div>
  <div class="auth-form">
    <div class="form-group"><h3 class="form-header">Вход</h3></div>

    <div class="form-group">
      <label>Логин</label>
      <input class="form-control" name="login" [(ngModel)]="inputUser.login" #login="ngModel" required/>
      <div *ngIf="login.invalid && login.touched" class="alert alert-danger">
        Логин не указан
      </div>
    </div>

    <div class="form-group">
      <label>Пароль</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="inputUser.password" #password="ngModel" required/>
      <div *ngIf="password.invalid && password.touched" class="alert alert-danger">
        Пароль не указан
      </div>
    </div>

    <div class="form-group">
      <button [disabled]="login.invalid || password.invalid" class="btn btn-default submit-btn" type="submit" (click)="logIn()">Отправить</button>
    </div>
  </div>

  <div class="auth-form">
    <div class="form-group"><h3 class="form-header">Регистрация</h3></div>

    <div class="form-group">
      <label>Логин</label>
      <input class="form-control" name="login" [(ngModel)]="newUser.login" #newLogin="ngModel" required/>
      <div *ngIf="newLogin.invalid && newLogin.touched" class="alert alert-danger">
        Логин не указан
      </div>
    </div>

    <div class="form-group">
      <label>Пароль</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="newUser.password" #newPassword="ngModel" required/>
      <div *ngIf="newPassword.invalid && newPassword.touched" class="alert alert-danger">
        Пароль не указан
      </div>
    </div>

    <div class="form-group">
      <label>Имя</label>
      <input class="form-control" name="name" [(ngModel)]="newUser.name" #newName="ngModel" required >
      <div *ngIf="newName.invalid && newName.touched" class="alert alert-danger">
          Имя не указано
      </div>
    </div>

    <div class="form-group">
      <label>Почта</label>
      <input class="form-control" name="email" [(ngModel)]="newUser.email" #newEmail="ngModel" email>
      <div *ngIf="newEmail.invalid && newEmail.touched" class="alert alert-danger">
        Почта указана неверно
      </div>
    </div>

    <div class="form-group">
      <button [disabled]="newLogin.invalid || newPassword.invalid || newName.invalid" class="btn btn-default submit-btn" type="submit" (click)="addUser()">Отправить</button>
    </div>
  </div>
</div>
