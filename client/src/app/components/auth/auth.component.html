<div>
  <div class="auth-form">
    <div class="form-group"><h3 class="form-header">Регистрация</h3></div>

    <div class="form-group">
      <label>Логин</label>
      <input class="form-control" name="login" [(ngModel)]="newUser.login" #login="ngModel" required/>
      <div *ngIf="login.invalid && login.touched" class="alert alert-danger">
        Логин не указан
      </div>
    </div>

    <div class="form-group">
      <label>Пароль</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="newUser.password" #password="ngModel" required/>
      <div *ngIf="password.invalid && password.touched" class="alert alert-danger">
        Пароль не указан
      </div>
    </div>

    <div class="form-group">
      <label>Имя</label>
      <input class="form-control" name="name" [(ngModel)]="newUser.name" #name="ngModel" required >
      <div *ngIf="name.invalid && name.touched" class="alert alert-danger">
          Имя не указано
      </div>
    </div>

    <div class="form-group">
      <label>Почта</label>
      <input class="form-control" name="email" [(ngModel)]="newUser.email" #email="ngModel" email>
      <div *ngIf="email.invalid && email.touched" class="alert alert-danger">
        Почта указана неверно
      </div>
    </div>

    <div class="form-group">
      <button [disabled]="login.invalid || password.invalid || name.invalid" class="btn btn-default submit-btn" type="submit" (click)="addUser()">Отправить</button>
    </div>
  </div>
</div>
