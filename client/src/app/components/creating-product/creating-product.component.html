<app-header></app-header>

<div class="auth-form">
  <div class="form-group"><h3 class="form-header">Добавление продукта</h3></div>

  <div class="form-group">
    <label>Название</label>
    <input class="form-control" name="name" [(ngModel)]="newProduct.name" #newName="ngModel" required/>
    <div *ngIf="newName.invalid && newName.touched" class="alert alert-danger">
      Название продукта не указано
    </div>
  </div>

  <div class="form-group">
    <label>Описание</label>
    <textarea class="form-control" name="description" [(ngModel)]="newProduct.description" #newDescription="ngModel" required></textarea>
    <div *ngIf="newDescription.invalid && newDescription.touched" class="alert alert-danger">
      Описание не указано
    </div>
  </div>

  <div class="form-group">
    <label>Тип продукта</label>
    <input class="form-control" name="type" [(ngModel)]="newProduct.type" #newType="ngModel" required> <!--matInput [matAutocomplete]="auto"-->
    <!--<mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
        {{option}}
      </mat-option>
    </mat-autocomplete>-->

    <div *ngIf="newType.invalid && newType.touched" class="alert alert-danger">
      Тип продукта не указан
  </div>
  </div>

  <div class="form-group">
    <label>Страна</label>
    <input class="form-control" name="country" [(ngModel)]="newProduct.country" #newCountry="ngModel" required/>
    <div *ngIf="newCountry.invalid && newCountry.touched" class="alert alert-danger">
      Страна не указана
    </div>
  </div>

  <div class="form-group">
    <button [disabled]="newName.invalid || newDescription.invalid || newType.invalid" class="btn btn-danger submit-btn" type="submit">Отправить</button>
  </div>
</div>
