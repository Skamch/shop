<div class="card-group" xmlns="http://www.w3.org/1999/html">
  <mat-card class="img-card">
    <mat-card-header>
      <mat-card-title>{{product.name}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image class="card-img" src="api/products/get-img?id={{product.id}}">
  </mat-card>

  <mat-card class="data" style="float: right">
    <h2 class="cost">{{product.cost}} ₽</h2>
    <mat-card-content>
      <p>{{product.description}}</p>
      <div class="second-data">
        <tr class="second-data-block">
          <mat-card-subtitle>Категория: </mat-card-subtitle>
          <td><mat-label>{{product.type.name}}</mat-label></td>
        </tr>
        <tr class="second-data-block">
          <mat-card-subtitle>Страна: </mat-card-subtitle>
          <td><mat-label>{{product.country.name}}</mat-label></td>
        </tr>
      </div>
    </mat-card-content>
    <mat-card-footer>
      <button class="btn btn-primary" style="margin: 16px">Добавить в корзину</button>
      <button *ngIf="user.role == roles.super_admin" class="btn btn-danger" (click)="deleteProduct()">Удалить</button>
    </mat-card-footer>
  </mat-card>
</div>
