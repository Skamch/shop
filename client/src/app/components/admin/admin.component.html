<app-header></app-header>

<table mat-table [dataSource]="users" class="mat-elevation-z8 demo-table">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Индекс </th>
    <td mat-cell *matCellDef="let user"> {{user.id}} </td>
  </ng-container>

  <ng-container matColumnDef="login">
    <th mat-header-cell *matHeaderCellDef> Логин </th>
    <td mat-cell *matCellDef="let user"> {{user.login}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Имя </th>
    <td mat-cell *matCellDef="let user"> {{user.name}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Почта </th>
    <td mat-cell *matCellDef="let user"> {{user.email}} </td>
  </ng-container>

  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef> Роль </th>
    <td mat-cell *matCellDef="let user"> {{user.role}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef > Actions </th>
    <td mat-cell *matCellDef="let user">
      <button style="line-height: 2.3" mat-button class="btn btn-sm btn-danger" (click)="deleteUser(user)"> Удалить </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div class="add-admin-form">
  <div class="form-group"><h3 class="form-header">Добавить администратора</h3></div>

  <div class="form-group">
    <label>Логин</label>
    <input class="form-control" name="login" [(ngModel)]="newUser.login" #newLogin="ngModel" required/>
    <div *ngIf="newLogin.invalid && newLogin.touched" class="alert alert-danger">
      Логин не указан
    </div>
  </div>

  <div class="form-group">
    <label>Пароль</label>
    <input type="password" class="form-control" name="password" [(ngModel)]="newUser.password" #newPassword="ngModel" required/>
    <div *ngIf="newPassword.invalid && newPassword.touched" class="alert alert-danger">
      Пароль не указан
    </div>
  </div>

  <div class="form-group">
    <label>Имя</label>
    <input class="form-control" name="name" [(ngModel)]="newUser.name" #newName="ngModel" required >
    <div *ngIf="newName.invalid && newName.touched" class="alert alert-danger">
      Имя не указано
    </div>
  </div>

  <div class="form-group">
    <label>Почта</label>
    <input class="form-control" name="email" [(ngModel)]="newUser.email" #newEmail="ngModel" email>
    <div *ngIf="newEmail.invalid && newEmail.touched" class="alert alert-danger">
      Почта указана неверно
    </div>
  </div>

  <div class="form-group">
    <button [disabled]="newLogin.invalid || newPassword.invalid || newName.invalid" class="btn btn-danger submit-btn" type="submit" (click)="addAdmin()">Добавить</button>
  </div>
</div>

<div style="height: 15px"></div>
